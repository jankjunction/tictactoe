<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>tic-tac-toe</title>
</head>
<body>
    <div id="header-container">
        <div id="header-logo">tic-tac-toe</div>
    </div>
    <div id="game-container">
        <div id="game-stats-container">
            <div id="player-selection">
                <input id="player1" type="text" placeholder="player1">
                <input id="player1token" type="text" placeholder="X">
                <input id="player2" type="text" placeholder="player2">
                <input id="player2token" type="text" placeholder="O">
                <div id="submit">Submit</div>
            </div>
        <div id="reset">New Game</div>
        </div>
        <div id="game-board-container">
        </div>
    </div>
</body>
</html>
